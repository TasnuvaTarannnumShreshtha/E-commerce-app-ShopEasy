<mat-grid-list cols="5" rowHeight="1000px">
  <mat-grid-tile *ngFor="let p of products; index as i">
    <mat-card class="example-card">
      <img class="img" mat-card-image src="{{ p.image }}" alt="{{ p.name }}" />
      <mat-card-content>
        <h3>
          <b>
            {{ p.name }} <br />
            BDT {{ p.price }}
          </b>
        </h3>
        <p>
          {{ p.description }}
        </p>
      </mat-card-content>

      <button mat-button style="color: crimson">Add To Cart</button>
      <button mat-button style="color: crimson">Details</button>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
